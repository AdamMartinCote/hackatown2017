<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/circleProgressBar.css" />
    <title>Application Heroes</title>
</head>

<body>
    <div class="app">
        <h2 id="aidantOntRecuAlerte">LES AIDANTS <br>ONT REÇU L'ALERTE... <br>l'un d'entre eux arrivera sous peu.</h2>
        <h2 id="aidantEnChemin" style="display:none;">Un aidant est présentement à <span id="rayonAidant">25</span>M.</h2>
        <div class="sk-fading-circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/waitingForHelper.js"></script>
    <script type="text/javascript">
        app.initialize();

        function initializationAlertAnswered() {
            setTimeout(app.isAlertAnswered, 3000);
            document.getElementById("aidantEnChemin").style.display = "block";
            document.getElementById("aidantOntRecuAlerte").style.display = "none";
        }
    </script>
</body>

</html>
